<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../content-editor/content-editor.html">
<link rel="import" href="../nested-includer/nested-includer.html">

<!-- this is a demo element that is being rendered by row-adder element -->
<dom-module id="demo-text-nested-el">
    <style>
        p{
            background: green;
            color: black;
            font-size: 16px;
        }
    </style>
    <template>
        <p is-content="inline-more" content-id="usual-paragraph">Hello World. Try selecting some text here.</p>
        <content-slot id="css-grid-1"></content-slot>
        <p is-content="wsywig" content-id="usual-paragraph-2">Some other dom break point</p>
    </template>
    <script>
        Polymer({
            is: 'demo-text-nested-el',

            behaviors: [
                ContentEditorBehavior,
                NestedIncluderBehavior
            ]
        });
    </script>
</dom-module>
